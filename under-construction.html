<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Seablast — Under Construction</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg1: #0b1220;
        --bg2: #0b3b6d;
        --card: rgba(255, 255, 255, 0.1);
        --card-border: rgba(255, 255, 255, 0.18);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.72);
        --accent: #39c6ff;
        --accent2: #7c5cff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family:
          "Lato",
          system-ui,
          -apple-system,
          Segoe UI,
          Arial,
          sans-serif;
        color: var(--text);
        background:
          radial-gradient(1200px 800px at 20% 10%, #153a67 0%, transparent 55%),
          radial-gradient(1000px 700px at 80% 20%, #2a1a5e 0%, transparent 55%),
          linear-gradient(160deg, var(--bg1), var(--bg2));
        display: grid;
        place-items: center;
        padding: 24px;
        overflow: hidden;
      }

      /* subtle floating blobs */
      body::before,
      body::after {
        content: "";
        position: absolute;
        width: 520px;
        height: 520px;
        border-radius: 50%;
        filter: blur(30px);
        opacity: 0.35;
        z-index: 0;
        animation: float 10s ease-in-out infinite;
      }

      body::before {
        left: -180px;
        top: -180px;
        background: radial-gradient(
          circle at 30% 30%,
          var(--accent),
          transparent 60%
        );
      }

      body::after {
        right: -220px;
        bottom: -220px;
        background: radial-gradient(
          circle at 30% 30%,
          var(--accent2),
          transparent 60%
        );
        animation-delay: -3s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate3d(0, 0, 0) scale(1);
        }
        50% {
          transform: translate3d(20px, -18px, 0) scale(1.03);
        }
      }

      .wrap {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 740px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--card-border);
        border-radius: 18px;
        padding: 34px 28px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(0, 0, 0, 0.12);
        font-size: 14px;
        color: var(--muted);
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--accent);
        box-shadow: 0 0 0 6px rgba(57, 198, 255, 0.15);
        animation: pulse 1.8s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 6px rgba(57, 198, 255, 0.15);
        }
        50% {
          transform: scale(1.15);
          box-shadow: 0 0 0 10px rgba(57, 198, 255, 0.08);
        }
      }

      h1 {
        margin: 18px 0 10px;
        font-size: 38px;
        line-height: 1.1;
        letter-spacing: -0.02em;
        font-weight: 700;
      }

      p {
        margin: 0;
        font-size: 18px;
        line-height: 1.6;
        color: var(--muted);
        font-weight: 300;
      }

      .divider {
        height: 1px;
        margin: 22px 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.22),
          transparent
        );
      }

      .status {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 8px;
      }

      .pill {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.82);
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(0, 0, 0, 0.12);
      }

      .footer {
        margin-top: 18px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.55);
        text-align: center;
      }

      a {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
        border-bottom: 1px dashed rgba(255, 255, 255, 0.35);
      }

      a:hover {
        border-bottom-color: rgba(255, 255, 255, 0.7);
      }

      @media (min-width: 640px) {
        .card {
          padding: 44px 44px;
        }
        h1 {
          font-size: 46px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        body::before,
        body::after,
        .dot {
          animation: none;
        }
      }
    </style>
  </head>

  <body>
    <main class="wrap">
      <section class="card" role="region" aria-label="Under construction">
        <div class="brand" aria-label="Status">
          <span class="dot" aria-hidden="true"></span>
          Seablast • Building in progress
        </div>

        <h1>Under Construction</h1>
        <p>
          The Seablast web app is currently under construction. We’re polishing
          the experience and will be back soon.
        </p>

        <div class="divider" role="separator" aria-hidden="true"></div>

        <div class="status" aria-label="What’s happening">
          <span class="pill">UI refresh</span>
          <span class="pill">Performance tuning</span>
          <span class="pill">Stability checks</span>
        </div>

        <!--div class="footer">
          If you need help, contact us at <a href="mailto:support@seablast.app">support@seablast.app</a>
      </div-->
      </section>
    </main>
  </body>
</html>
